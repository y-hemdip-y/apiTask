<div class="users-container">
  <h2 class="table-title">Users List</h2>

  <table class="users-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>User Type</th>
        <th>Gender</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of pagedUsers">
        <td class="photo-cell">
          <img 
            *ngIf="user.image; else noPhoto" 
            [src]="user.image" 
            alt="User Photo" 
            class="user-photo" 
          />
          <ng-template #noPhoto>
            <span class="no-photo-text">No photo</span>
          </ng-template>
        </td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.user_type }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.role_name }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span class="page-number"> Page {{ currentPage }} </span>
    <button (click)="nextPage()" [disabled]="currentPage * pageSize >= totalUsers">Next</button>
  </div>

  <div class="error-message">
    {{ error }}
  </div>
</div>
